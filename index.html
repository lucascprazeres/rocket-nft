<!DOCTYPE html>
<html lang="ptbr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/public/assets/favicon.ico" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

<body>
  <main id="content">
    <header>
      <img src="/public/assets/logo.svg" alt="Rocket NFTs">

      <nav>
        <ul>
          <li>Comprar NFT</li>
          <li>Sobre</li>
          <li>FAQ</li>

        <img src="public/assets/logo_MetaMask.svg" alt="Conectar carteira">

          Compre, venda e descubra ativos digitais exclusivos para você.
        </p>
        <div id="group-avatars">
          <img src="public/assets/group-avarts.png" alt="Artistas selecionados">
          <span>
            <strong>+10</strong> <br />
            Artistas selecionados
          </span>
        </div>
      </div>

      <h2>
        Descubra a verdadeira arte digital e <br />
        colecione diversas <br />
        <span>NFTs</span>

      <img src="public/assets/badge.svg" alt="Explore a arte">
